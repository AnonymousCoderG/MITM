<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITM Attack Demonstration</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif; background: #000; color: #10d210;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px;
        }
        .container {
            width: 80%; max-width: 800px; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .label {
            text-align: center; font-size: 1.2em; color: #0f0; margin: 20px 0 10px 0;
        }
        .message {
            background: #0f0; color: #000; text-align: center; border-radius: 5px;
            font-size: 1em; padding: 15px; box-sizing: border-box; width: 100%;
            word-wrap: break-word; /* Ensures long messages wrap */
        }
        /* --- NEW CSS FOR THE BUTTON --- */
        .button {
            margin-top: 40px; /* Adds space above the button */
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* Removes underline from the link */
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background: #0c8c0c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Message Sent by You:</div>
        <div class="message" id="messageA">
            <!-- The original message from the URL will be placed here instantly -->
            {{ original_message }}
        </div>
        
        <div class="label">Message Altered by Hacker:</div>
        <div class="message" id="messageB">
            <!-- A placeholder will show while the AI is working -->
            Hacker is Typing...
        </div>

        <!-- ======================================================= -->
        <!-- === LINK UPDATED TO POINT TO THE ANIMATION PAGE ('index') === -->
        <!-- ======================================================= -->
        <a href="{{ url_for('index') }}" class="button">Try Another Message</a>

    </div>

    <script>
        window.addEventListener('load', function() {
            const originalMessage = document.getElementById('messageA').textContent.trim();
            const manipulatedMessageElement = document.getElementById('messageB');

            // Use the Fetch API to call our new /generate endpoint in the background
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: originalMessage })
            })
            .then(response => response.json()) // Parse the JSON response from the server
            .then(data => {
                // Once the data arrives, update the placeholder text
                manipulatedMessageElement.textContent = data.manipulated_message;
            })
            .catch(error => {
                // Handle any network errors
                console.error('Error fetching manipulated message:', error);
                manipulatedMessageElement.textContent = 'Error: Could not connect to the server.';
            });
        });
    </script>
</body>
</html>
