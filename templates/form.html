<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Message</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif; background: #000; color: #10d210;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .form-container {
            background: #0f0; color: #000; border-radius: 10px; padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); width: 350px; text-align: center;
        }
        h2 { margin-top: 0; }
        textarea {
            width: 100%; height: 100px; background: #000; color: #10d210;
            border: 1px solid #10d210; border-radius: 5px; padding: 10px;
            box-sizing: border-box; resize: none; font-family: inherit; font-size: 16px; margin-bottom: 15px;
        }
        button {
            background: #10d210; color: #000; border: none; border-radius: 5px;
            padding: 10px 20px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;
        }
        button:hover { background: #0c8c0c; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Demonstrate Message Manipulation</h2>
        <form id="message-form">
            <textarea name="tx" placeholder="Enter your message here..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('message-form').addEventListener('submit', function(event) {
            // 1. Prevent the default, slow form submission
            event.preventDefault();

            // 2. Get the user's message from the textarea
            const message = document.querySelector('textarea[name="tx"]').value;

            // 3. Encode the message to make it safe for a URL
            const encodedMessage = encodeURIComponent(message);

            // 4. Instantly redirect to the chat page, passing the message
            window.location.href = `/chat?original_message=${encodedMessage}`;
        });
    </script>
</body>
</html>
